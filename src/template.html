<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <h1>Todo List</h1>
    </header>  
    <main>
        <nav>
            <div class="dates">
                <button class="inbox">Inbox</button>
                <button class="today">Today</button>
                <button class="tomorrow">Tomorrow</button>
                <button class="this-week">This Week</button>
                <button class="important">Important</button>
            </div>
            <div class="projects">
                <h3>My Projects</h3>
                <form class="add-project-ui">
                    <div class="input">
                        <input type="text" id="proj-name" aria-label="Project Name" placeholder="Project Name" required>
                    </div>
                    <div class="form-buttons">
                        <button class="confirm-project">Confirm</button>
                        <button type="button">Cancel</button>
                    </div>
                </form>
                <button class="add-project">+ Add Project</button>
            </div>
        </nav>
        <div class="content">
            <h2 class="project-name">Default</h2>
            <div class="todos">
                <form class="add-task-ui">
                    <input type="text" id="task-name" aria-label="Task name" placeholder="Task Name" required>
                    <textarea id="task-desc" aria-label="Task description" placeholder="Description"></textarea>
                    <input type="date" name="task_due" id="task-date">
                    <div>
                        <label for="low">Low</label>
                        <input type="radio" name="task_priority" id="low" value="Low">
                    </div>
                    <div>
                        <label for="low">Normal</label>
                        <input type="radio" name="task_priority" id="normal" value="Normal" checked>
                    </div>
                    <div>
                        <label for="low">High</label>
                        <input type="radio" name="task_priority" id="high" value="High">
                    </div>
                    <button class="confirm">Confirm</button>
                    <button type="button">Cancel</button>
                </form>
                <button class="add-task">+ Add Task</button>
            </div>
        </div>
    </main>
    <footer>
        <p>Copyright Â© EL 3antozz 2024 ;)</p>
    </footer>
</body>
</html>
