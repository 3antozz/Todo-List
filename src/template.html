<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <h1>Todo List</h1>
    </header>  
    <main>
        <nav>
            <div class="dates">
                <h3>Inbox</h3>
                <h3>Today</h3>
                <h3>Tomorrow</h3>
                <h3>This Week</h3>
                <h3>Upcoming</h3>
            </div>
            <div class="projects">
                <h3>My Projects</h3>
            </div>
        </nav>
        <div class="content">
            <h1>Today</h1>
            <h2 class="project-name">Default</h2>
            <div class="todos">

            </div>
        </div>
    </main>
    <footer>
        <p>Copyright © EL 3antozz 2024 ;)</p>
    </footer>
</body>
</html>
